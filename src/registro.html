<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Signup</title>
</head>

<body class="min-h-screen bg-slate-100">

    <div class="max-w-3xl mx-auto p-20 ">
        <div class="bg-white flex justify-center rounded-lg shadow-xl p-10 mt-5">
            <form action="" id="formulario" class="space-y-3 p-20 mt-5 w-full max-h-full">

                <div id="redireccion" class="flex gap-5">
                    <a href="../src/index.html" class="flex-1 flex justify-center border border-black text-black rounded-lg "> Iniciar Sesion </a>
                    <a href="../src/registro.html" class="flex-1 flex justify-center bg-orange-600 border border-orange text-white rounded-lg"> Registrarse </a>
                </div>

                <div class="flex flex-col space-y-2">
                    <div class="flex items-center gap-2 border border-black">
                            <i class="fa-solid fa-envelope p-1"></i>
                            <input class="w-full " type="email" name="email" id="email" placeholder="Ejemplo@gmail.com">
                    </div>
                </div>

                <div class="flex flex-col space-y-2">
                    <div class="flex items-center gap-2 border border-black ">
                        <i class="fa-solid fa-lock p-1"></i>
                        <input class="w-full" type="password" name="password" id="password" placeholder="Contraseña">
                    </div>
                </div>

                <div class="flex flex-col space-y-2">
                    <div class="flex items-center gap-2 border border-black">
                        <i class="fa-solid fa-user p-1"></i>
                        <input class="w-full" type="text" name="nombre" id="nombre" placeholder="Nombre">
                    </div>
                </div>

                <div class="flex flex-col space-y-2">
                    <div class="flex items-center gap-2 border border-black ">
                        <i class="fa-solid fa-user p-1"></i>
                        <input class="w-full" type="text" name="apellido" id="apellido" placeholder="Apellido">
                    </div>
                </div>

                <div class="flex items-start">
                    <div class="flex items-center h-5 p-2">
                      <input id="terminos" aria-describedby="terminos" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                    </div>
                    <div class="ml-3 text-sm">
                      <label for="terminos" class="text-gray-500 dark:text-gray-300"> Acepto los términos y condiciones de Buukies </label>
                    </div>
                </div>

                <div class="flex flex-col items-center">
                    <button type="button" class="border border-white rounded-full bg-orange-600 text-white w-1/2" disabled>
                        Registrarse

                        <i class="fa-solid fa-arrow-right text-white ml-2"></i>
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a8568055c8.js" crossorigin="anonymous"></script>
    <script type="module" src="../src/js/app-signup.js"></script>
<!--    <script type="module" src="../src/js/conexion.js"></script>-->
</body>

</html>
