<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body class="min-h-screen">
    
        
        <div class="max-w-3xl mx-auto p-10">
            <form action="" id="formulario" class=" grid place-content-center mt-20  ">
                <div class="flex gap-5 space-x-3">
                    <button type="submit" class="flex-1 flex justify-center gap-2 items-center border border-black "> Iniciar sesión </button>
                    <button type="submit" class="flex-1 flex justify-center gap-2 items-center border border-white bg-orange-500 text-white"> Registrarse </button>
                </div>

                <div class="flex flex-col my-3">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="border border-black">
                </div>

                <div class="flex flex-col my-3">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="border border-black">
                </div>

                <div class="flex flex-col my-3 ">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" class="border border-black">
                </div>

                <div class="flex flex-col my-3">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="contraseña" id="contraseña" placeholder="contraseña" class="border border-black">
                </div>

                <div class="flex flex-col my-3">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="validar-contraseña" id="validar-contraseña" placeholder="validar contraseña" class="border border-black">
                </div>

                <p> Acepto los términos y condiciones de Buukies</p>

                <button type="submit" class="border border-black my-3"> Registrarse  <i class="fa-solid fa-arrow-right"></i> </button>
            </form>
        </div>
 


        <script src="https://kit.fontawesome.com/a8568055c8.js" crossorigin="anonymous"></script>

</body>

</html>
