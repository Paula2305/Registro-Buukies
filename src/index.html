<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="min-h-screen bg-slate-100">

    <div class="max-w-3xl mx-auto p-20 ">
        <div class="bg-white flex justify-center rounded-lg shadow-xl p-20 mt-5 ">

            <form action="" id="formulario" class="space-y-3 p-10 mt-5 w-full max-h-full">

                <div id="redireccion" class="flex gap-5">
                    <a href="/src/index.html" class="flex-1 flex justify-center bg-orange-600 border border-white text-white rounded-lg"> Iniciar Sesion </a>
                    <a href="/src/registro.html" class="flex-1 flex justify-center border border-black rounded-lg"> Registrarse </a>
                </div>

                <div class="flex items-center gap-2 border border-black ">
                        <i class="fa-solid fa-envelope p-1"></i>
                        <input class="w-full" type="email" name="email" id="email" placeholder="Ejemplo@gmail.com">
                </div>

                <div class="flex items-center gap-2 border border-black ">
                    <i class="fa-solid fa-lock p-1"></i>
                    <input class="w-full" type="text" name="contraseña" id="contraseña" placeholder="Contraseña">
                </div>


                <div class="flex flex-col items-center">
                    <button type="submit" class="border border-white rounded-full bg-orange-600 text-white w-1/2"> 
                        Continuar 

                        <i class="fa-solid fa-arrow-right text-white ml-2"></i> 
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a8568055c8.js" crossorigin="anonymous"></script>
</body>

</html>
